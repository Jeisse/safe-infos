
{% extends "topBar.html" %}

{% block title %}Signup to Safe-Info{% endblock %}

{% block content %}
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

  </head>
  <body class="text-center">



<main class="form-signin">

  <form action="/signupForm" method="POST">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    </br>

    <div class="form-floating">
      <label for="floatingInput">Email address</label>
      <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
    </div>
    <div class="form-floating">
      <label for="floatingPassword">Password</label>
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    </br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      </br>
    <p class="mt-5 mb-3 text-muted"></p>
  </form>

</main>

<footer class="text-center text-white fixed-bottom" style="">
