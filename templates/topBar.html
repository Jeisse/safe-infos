{{ fontawesome_html() }}
{% extends "bootstrap/base.html" %}

{% block navbar %}
    <style>
        .navbar {
            width: 90%;
            margin: auto;
        }
        .navbar a {
            padding-top: 5px;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% if session['username'] %}
                    <a class="navbar-brand" href="/logged">
                {% else %}
                    <a class="navbar-brand" href="/">
                {% endif %}
                    <img alt="Brand" width="40" height="40" src="../static/img/safe-infos.png">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
                {% if session['username'] %}
                    <a class="btn btn-default navbar-btn navbar-right" href="/logout" role="button">Logout</a>
                {% else %}
                    <a class="btn btn-default navbar-btn navbar-right" href="/signin" role="button">Login</a>
                {% endif %}
                
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Actions <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/signup">Sign-up</a></li>
                            <li><a href="/confirmSignUp">Confirm sign-up</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/">Home</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

{% endblock %}
