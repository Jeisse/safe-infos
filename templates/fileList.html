{% extends "topBar.html" %}

{% block title %}Home page to Safe-Info{% endblock %}

{% block content %}
    <script src="../static/js/treeview.js"></script>
    <style>
        .main {
            width: 90%;
            margin: auto;
            margin-top: 30px;
        }
        
        .sidebar {
            z-index: 1000;
            display: block;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #f5f5f5;
            border-right: 5px solid #ffffff;
        }
    </style>

    <main class="text-center main">
        <div class="page-header">
            <h1>Safe-infos <small>See your file details</small></h1>
        </div>

        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="treeview w-20 border">
                    <p><a class="btn btn-primary btn-lg" href="/form" role="button">
                        <span class="fas fa-file-alt"></span> New Form</a></p>
                    <hr>
                </div>
                <div class="treeview w-20 border">
                    <p><a class="btn btn-primary btn-lg" href="/newFile" role="button">
                        <span class="fas fa-file-excel"></span> Add File</a></p>
                    <hr>
                </div>
                <div class="treeview w-20 border">
                    <p><a class="btn btn-primary btn-lg" href="/newVideo" role="button">
                        <span class="fas fa-file-audio"></span> Add Video</a></p>
                    <hr>
                </div>
            </div>
            <div class="col-md-9 central">
               <table class="table table-hover text-left">
                   <thead>
                       <tr>
                           <th scope="col">#</th>
                           <th scope="col">Title</th>
                           <th scope="col">Notes</th>
                           <th scope="col">File</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in items %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ i['title'] }}</td>
                            <td>{{ i['notes'] }}</td>
                            <td> <img class="thumbnail" src="{{ i['fileURL'] }}" alt="{{ i['fileName'] }}" style="width:50px;height:50px;">
                                </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>


    </main>
{% endblock %}
